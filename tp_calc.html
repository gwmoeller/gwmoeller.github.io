		<div class="container" style="min-height: 100%">

			<div class="row">
				<div class="col-xl-6 col-lg-12">
					<form action="" id="calculation">
						<br>
						<h3 class="treasury-header-cust">GW2 Market Calculator</h3>

						<!-- block handles first row -->
						<div class="block-cust-padding" id="block-cust">
						<h4>Buying</h4>
						<div class="form-row">
							<div class="form-group col-md-4"">
								<label for="bgold"><img src="img/currency/gold_coin.png"></label>
								<input type="input" class="form-control money" id="bgold" name="bgold" placeholder="Enter Gold" required>
							</div>
							<div class="form-group col-md-3"">
								<label for="bsilver"><img src="img/currency/silver_coin.png"></label>
								<input type="input" class="form-control money" id="bsilver" name="bsilver" placeholder="Enter Silver">
							</div>
							<div class="form-group col-md-2"">
								<label for="bcopper"><img src="img/currency/copper_coin.png"></label>
								<input type="input" class="form-control money" id="bcopper" name="bcopper" placeholder="Enter Copper">
							</div>
							<div class="form-group col-md-3">
								<label for="quantity1">Quantity</label>
								<input type="input" class="form-control money" id="quantity1" placeholder="Quantity" value="1">
							</div>
						</div>
						
						<!-- block handles second row -->
						<h4>Selling</h4>
						<div class="form-row">
							<div class="form-group col-md-4 ">
								<label for="sgold"><img src="img/currency/gold_coin.png"></label>
								<input type="input" class="form-control money" id="sgold" name="sgold" placeholder="Enter Gold">
							</div>
							<div class="form-group col-md-3">
								<label for="ssilver"><img src="img/currency/silver_coin.png"></label>
								<input type="input" class="form-control money" id="ssilver" name="ssilver" placeholder="Enter Silver">
							</div>
							<div class="form-group col-md-2">
								<label for="scopper"><img src="img/currency/copper_coin.png"></label>
								<input type="input" class="form-control money" id="scopper" name="scopper"placeholder="Enter Copper">
							</div>
							<div class="form-group col-md-3">
								<label for="quantity2">Quantity</label>
								<input type="input" class="form-control money" id="quantity2" placeholder="Quantity" value="1">
							</div>
						</div>

						<!-- block  handles third row -->
						<h4>Net Profit / Loss</h4>
						<div class="form-row">
							<div class="form-group col-md-4">
								<label for="profit" readonly><img src="img/currency/gold_coin.png"></label>
								<input type="input" class="form-control" id="pgold" placeholder="Gold" readonly>
							</div>
							<div class="form-group col-md-4">
								<label for="profit" readonly><img src="img/currency/silver_coin.png"></label>
								<input type="input" class="form-control" id="psilver" placeholder="Silver" readonly>
							</div>
							<div class="form-group col-md-4">
								<label for="profit" readonly><img src="img/currency/copper_coin.png"></label>
								<input type="input" class="form-control" id="pcopper" placeholder="Copper" readonly>
							</div>
						</div>

						<hr id="bottom-calc">

						<input type="reset" value="Reset Form" class="form-reset-cust">
					</form>
					<input type="button" value="Record" class="record form-reset-cust" style="margin-top: 10px" onclick="showHistory()">
					</div>
				</div>
				<div class="col-xl-6 col-lg-12">
					<br>
					<div class="treasury-header-cust">
						<h3 style="display: inline-block">History</h3>

						<button style="display: inline-block" type="button" class="clear-history btn btn-outline-success" value="Clear History" onclick="clearHistory()">Clear History</button>	
					</div>

					<div class="block-cust-padding" id="block-cust" style="height: 80%">
						<div class="history" id="history"></div>
					</div>
				</div>
			</div>
